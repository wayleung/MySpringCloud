spring:
  profiles:
    active: add_request_header_route

---
spring:
  cloud:
    gateway:
      routes:
      - id: after_route
        uri: http://httpbin.org:80/get
        predicates:
        - After=2017-01-20T17:42:47.789-07:00[America/Denver]
  profiles: after_route

---
spring:
  cloud:
    gateway:
      routes:
      - id: header_route
        uri: http://httpbin.org:80/get
        predicates:
        - Header=X-Request-Id, \d+
  profiles: header_route



---
spring:
     cloud:
       gateway:
         routes:
         - id: cookie_route
           uri: http://httpbin.org:80/get
           predicates:
           - Cookie=name,way
     profiles: cookie_route


---
spring:
  cloud:
    gateway:
      routes:
      - id: host_route
        uri: http://httpbin.org:80/get
        predicates:
        - Host=**.fangzhipeng.com
  profiles: host_route



---
spring:
     cloud:
       gateway:
         routes:
         - id: method_route
           uri: http://httpbin.org:80/get
           predicates:
           - Method=GET
     profiles: method_route


---
spring:
     cloud:
       gateway:
         routes:
         - id: path_route
           uri: http://httpbin.org:80/get
           predicates:
           - Path=/foo/{segment}
     profiles: path_route


---
spring:
     cloud:
       gateway:
         routes:
         - id: query_route
           uri: http://httpbin.org:80/get
           predicates:
           - Query=name,way
     profiles: query_route


---
spring:
     cloud:
       gateway:
         routes:
         - id: add_request_header_route
           uri: http://httpbin.org:80/get
#           uri: http://127.0.0.1:8761
           filters:
           - AddRequestHeader=X-Request-Foo, Way
           predicates:
           - Method=Get
     profiles: add_request_header_route




