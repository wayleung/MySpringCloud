server:
  port: 8082
#spring:
#  profiles:
#    active: after_route

#spring:
#  profiles:
#    active: header_route
#....
spring:
  profiles:
    active: method_route

---
spring:
  cloud:
    gateway:
      routes:
      - id: after_route
        uri: http://httpbin.org:80/get
        predicates:
        - After=2017-01-20T17:42:47.789-07:00[America/Denver]
  profiles: after_route

---
spring:
  cloud:
    gateway:
      routes:
      - id: header_route
        uri: http://httpbin.org:80/get
        predicates:
        - Header=X-Request-Id, \d+
  profiles: header_route



---
spring:
     cloud:
       gateway:
         routes:
         - id: cookie_route
           uri: http://httpbin.org:80/get
           predicates:
           - Cookie=name,way
     profiles: cookie_route


---
spring:
  cloud:
    gateway:
      routes:
      - id: host_route
        uri: http://httpbin.org:80/get
        predicates:
        - Host=**.fangzhipeng.com
  profiles: host_route



---
spring:
     cloud:
       gateway:
         routes:
         - id: method_route
           uri: http://httpbin.org:80/get
           predicates:
           - Method=GET
     profiles: method_route